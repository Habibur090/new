<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passcode Login | FF BattleZone</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
  /* General Body Styling */
  body {
    background-color: #f4f4f9;
    margin: 0;
    font-family: "Arial", sans-serif;
    padding-top: 0px; /* Header একেবারে উপরে রাখার জন্য */
  }
  /* General Body Styling */
  body {
    background-color: #f4f4f9;
    margin: 0;
    font-family: "Arial", sans-serif;
  }

  /* Navbar Styling */
  .navbar {
    background-color: #007bff;
    width: 100%;
    margin-bottom: 30px; /* Header এর নিচে জায়গা */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }
  .navbar-brand, .nav-link {
    color: #fff !important;
    font-weight: bold;
  }
  .navbar-brand i {
    margin-right: 10px;
    font-size: 1.5rem;
    vertical-align: middle;
  }
  .navbar-toggler-icon {
    filter: invert(1); /* Makes the toggler icon white */
  }
  .nav-link i {
    font-size: 1rem;
    margin-right: 8px;
  }

  /* Login Section Styling */
  .login-container {
    background: #fff;
    padding: 20px 30px; /* Padding কমানো হয়েছে */
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 320px; /* Box এর প্রস্থ ছোট করা হয়েছে */
    margin: 200px auto; /* পেজের নিচে নিয়ে আসার জন্য */
  }
  .login-container h2 {
    margin-bottom: 15px; /* শিরোনামের ফাঁকা কমানো */
    color: #333;
    text-align: center;
    font-weight: 700;
    font-size: 20px; /* শিরোনামের ফন্ট আকার কমানো */
  }
  .form-control {
    height: 40px; /* ইনপুট বক্স ছোট করা */
    font-size: 14px;
  }
  .btn {
    font-size: 14px; /* বাটনের ফন্ট আকার ছোট করা */
    height: 40px;
  }
  .footer-text {
    text-align: center;
    margin-top: 15px;
    font-size: 12px; /* ফন্ট আকার ছোট করা */
    color: #888;
  }
  .footer-text a {
    color: #007bff;
    text-decoration: none;
  }
  .footer-text a:hover {
    text-decoration: underline;
  }
  .error-message {
    color: red;
    font-size: 12px;
    margin-top: 5px;
  }
</style>


</head>
<body>
  <!-- Header Section -->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="#">
          <i class="fas fa-crown"></i> FF BattleZone
        </a>
        <!-- Toggler Button -->
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" 
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-home icon"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-envelope icon"></i>Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Login Section -->
  <div class="login-container">
    <h2>Login</h2>
    <!-- Passcode Input -->
    <div class="mb-3">
      <input 
        type="password" 
        id="passcode" 
        class="form-control" 
        placeholder="Enter your passcode" 
        aria-label="Passcode"
      />
      <p id="error-message" class="error-message"></p>
    </div>
    <!-- Login Button -->
    <button class="btn btn-primary w-100" onclick="redirectToPage()">Login</button>
    <!-- Footer Text -->
    <p class="footer-text">
      Forgot your passcode? <a href="#">Get Help</a>
    </p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FontAwesome Icons -->
  <script 
    src="https://kit.fontawesome.com/a076d05399.js" 
    crossorigin="anonymous">
  </script>

  <script>
    // Passcode and related pages map
    const userPages = {
      "1234":"Saurav Ahmed.html",
      "5678":"Tania Rahman.html",
      "9012":"Arif Islam.html"  
    };

    // Redirect function
    function redirectToPage() {
      const passcode = document.getElementById("passcode").value.trim(); // Get passcode input
      const errorMessage = document.getElementById("error-message");

      if (userPages[passcode]) {
        // Redirect if passcode is correct
        window.location.href = userPages[passcode];
      } else {
        // Show error message if passcode is incorrect
        errorMessage.textContent = "Invalid passcode. Please try again.";
      }
    }
  </script>
</body>
</html>
