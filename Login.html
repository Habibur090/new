<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passcode Login | FF BattleZone</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* General Body Styling */
    body {
      background-color: #f4f4f9;
      margin: 0;
      font-family: "Arial", sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #007bff;
      width: 100%;
      margin-bottom: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }
    .navbar-toggler-icon {
      filter: invert(1);
    }

    /* Adjust icon spacing */
    .nav-link i {
      margin-right: 12px; /* Increased space between icon and text */
      font-size: 1rem;
    }

    /* Login Section Styling */
    .login-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 320px;
      margin: 200px auto;
    }
    .login-container h2 {
      margin-bottom: 15px;
      color: #333;
      text-align: center;
      font-weight: 700;
      font-size: 20px;
    }
    .form-control {
      height: 40px;
      font-size: 14px;
    }
    .btn {
      font-size: 14px;
      height: 40px;
    }
    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    /* Eye icon styling */
    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-crown"></i> FF BattleZone
        </a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarNav" 
          aria-controls="navbarNav" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-home"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-envelope"></i>Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Login Section -->
  <div class="login-container">
    <h2>Login</h2>
    <!-- Passcode Input -->
    <div class="input-group mb-3">
      <input 
        type="password" 
        id="passcode" 
        class="form-control" 
        placeholder="Enter your passcode" 
        aria-label="Passcode"
      />
      <span class="input-group-text" onclick="togglePasscodeVisibility()">
        <i id="eye-icon" class="fas fa-eye"></i>
      </span>
    </div>
    <p id="error-message" class="error-message"></p>
    <!-- Login Button -->
    <button class="btn btn-primary w-100" onclick="redirectToPage()">Login</button>
    <p class="footer-text">
      Forgot your passcode? <a href="#">Get Help</a>
    </p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FontAwesome Icons -->
  <script 
    src="https://kit.fontawesome.com/a076d05399.js" 
    crossorigin="anonymous">
  </script>

  <script>
    // Passcode and related pages map
    const userPages = {
      "1234":"Saurav Ahmed.html",
      "5678":"Tania Rahman.html",
      "9012":"Arif Islam.html"  
    };

    // Redirect function
    function redirectToPage() {
      const passcode = document.getElementById("passcode").value.trim();
      const errorMessage = document.getElementById("error-message");

      if (userPages[passcode]) {
        window.location.href = userPages[passcode];
      } else {
        errorMessage.textContent = "Invalid passcode. Please try again.";
      }
    }

    // Toggle passcode visibility
    function togglePasscodeVisibility() {
      const passcodeInput = document.getElementById("passcode");
      const eyeIcon = document.getElementById("eye-icon");

      if (passcodeInput.type === "password") {
        passcodeInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passcodeInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
