<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passcode Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .header {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header .logo {
      font-size: 20px;
      font-weight: bold;
    }
    .header nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .header nav a:hover {
      transform: translateY(-5px);
      color: #ffd700;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      margin-top: 80px;
    }
    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
      text-align: center;
      font-weight: 700;
    }
    .form-control {
      height: 45px;
      font-size: 16px;
    }
    .btn {
      font-size: 16px;
      height: 45px;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="d-flex justify-content-between align-items-center">
      <div class="logo">FF BattleZone</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Login Form Section -->
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="mb-3">
        <label for="passcode" class="form-label">Passcode</label>
        <input type="password" class="form-control" id="passcode" placeholder="Enter your passcode">
        <div class="error-message" id="errorMessage" style="display: none;">Incorrect Passcode</div>
      </div>
      <a href="userprofile.html" id="loginButton" class="btn btn-primary w-100" style="pointer-events: none;">Login</a>
    </form>
    <p class="footer-text">Forgot your passcode? <a href="#">Get Help</a></p>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const CORRECT_PASSCODE = "1020";
    const passcodeInput = document.getElementById('passcode');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');

    passcodeInput.addEventListener('input', function() {
      const inputValue = passcodeInput.value;

      if (inputValue.length === 4 && inputValue !== CORRECT_PASSCODE) {
        // Show error message if input is 4 characters and incorrect
        errorMessage.style.display = 'block';
        loginButton.style.pointerEvents = 'none';
        loginButton.style.opacity = '0.5';
      } else if (inputValue === CORRECT_PASSCODE) {
        // Hide error message and enable login button for correct passcode
        errorMessage.style.display = 'none';
        loginButton.style.pointerEvents = 'auto';
        loginButton.style.opacity = '1';
      } else {
        // Hide error message for less than 4 characters
        errorMessage.style.display = 'none';
        loginButton.style.pointerEvents = 'none';
        loginButton.style.opacity = '0.5';
      }
    });
  </script>
</body>
</html>
